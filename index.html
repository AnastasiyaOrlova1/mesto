<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/header__logo.svg" alt="MestoRussia" />
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография профиля">
                    <div class="profile__info">
                        <div class="profile__personal-info">
                            <h1 class="profile__personal-info-name">Жак Ив-Кусто</h1>
                            <p class="profile__personal-info-occupation">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">&copy; 2020 Mesto Russia</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button class="popup__close-button" id="edit-close" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popupform">
                        <input type="text" name="formname" class="popup__form-field popup__form-field_type_name" placeholder="Жак-Ив-Кусто" />
                        <input type="text" name="formoccupation" class="popup__form-field popup__form-field_type_occupation" placeholder="Исследователь океана">
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup-cards">
                <div class="popup__container">
                    <button class="popup__close-button" id="add-close" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" name="popupform">
                        <input type="text" name="formplace" class="popup__form-field popup__form-field_type_place" placeholder="Название">
                        <input type="url" name="formlink" class="popup__form-field popup__form-field_type_link" required placeholder="Ссылка на картинку">
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup-image">
                <div class="popup-image__container">
                    <button class="popup__close-button" id="image-close" type="button"></button>
                    <img class="popup-image__pic" alt="/" src="/">
                    <h3 class="popup-image__caption"></h3>
                </div>
            </div>
        </div>
        <template>
            <div class="element">
                <button class="element__delete-button" type="button"></button>
                <img class="element__photo" src="/." alt="/." />
                <div class="element__describe">
                    <h2 class="element__text"></h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div> 
        </template>
        <script src="./javascript/javascript.js"></script>
    </body>
</html>
