<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="MestoRussia">
      <img class="header__line" src="images/Line.png" alt="line">
    </header>
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.svg" alt="Фотография профиля">
      <div class="profile__info">
        <div class="profile__personal-info">
          <h1 class="profile__personal-info-name">Жак Ив-Кусто</h1>
          <p class="profile__personal-info-occupation">Исследователь океана</p>
        </div>
        <button class="profile__edit-button"><img class="profile__edit-button-pic" src="./images/Edit-Button.svg" alt="Изменить"></button>
      </div> 
      <button class="profile__add-button"><img class="profile__add-button-pic" src="./images/Add-Button.svg" alt="Добавить"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
        <div class="element__describe">
          <p class="element__text">Карачаево-Черкесия</p>
          <img class="element__vector-like" src="./images/Vector-like.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__describe">
          <p class="element__text">Гора Эльбрус</p>
          <img class="element__vector-like" src="./images/Vector-like.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__describe">
          <p class="element__text">Домбай</p>
          <img class="element__vector-like" src="./images/Vector-like.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево">
        <div class="element__describe">
          <p class="element__text">Карачаево</p>
          <img class="element__vector-like" src="./images/Vector-like.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
        <div class="element__describe">
          <p class="element__text">Гора Эльбрус</p>
          <img class="element__vector-like" src="./images/Vector-like.svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
        <div class="element__describe">
          <p class="element__text">Домбай</p>
          <img class="element__vector-like" src="./images/Vector-like.svg" alt="Лайк">
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button  class="popup__close-button"><img class="popup__close-button-pic" src="./images/PopupCloseIcon.png" alt="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__name-field popup__form" value="Жак-Ив-Кусто">
          <input type="text" class="popup__job-field popup__form" value="Исследователь океана">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
 <script src="./javascript.js"></script>
</body>
</html>
