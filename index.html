<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/header__logo.svg" alt="MestoRussia" />
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография профиля">
                    <div class="profile__info">
                        <div class="profile__personal-info">
                            <h1 class="profile__personal-info-name">Жак Ив-Кусто</h1>
                            <p class="profile__personal-info-occupation">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements">
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" />
                        <div class="element__describe">
                            <h2 class="element__text">Карачаево-Черкесия</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус" />
                        <div class="element__describe">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/dombai.jpg" alt="Домбай" />
                        <div class="element__describe">
                            <h2 class="element__text">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево" />
                        <div class="element__describe">
                            <h2 class="element__text">Карачаево</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус" />
                        <div class="element__describe">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img class="element__photo" src="./images/dombai.jpg" alt="Домбай" />
                        <div class="element__describe">
                            <h2 class="element__text">Домбай</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__author">&copy; 2020 Mesto Russia</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popupform">
                        <input type="text" name="formname" class="popup__form-field popup__form-field_name" value="Жак-Ив-Кусто" />
                        <input type="text" name="formoccupation" class="popup__form-field popup__form-field_occupation" value="Исследователь океана">
                        <button class="popup__submit-button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./javascript/javascript.js"></script>
    </body>
</html>
