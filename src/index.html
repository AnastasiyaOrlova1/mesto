<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
       <!-- <link rel="stylesheet" href="./pages/index.css" />-->
        <title>Mesto</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="MestoRussia" />
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Фотография профиля" />
                    <div class="profile__info">
                        <div class="profile__personal-info">
                            <h1 class="profile__personal-info-name">Жак Ив-Кусто</h1>
                            <p class="profile__personal-info-occupation">Исследователь океана</p>
                        </div>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="elements"></section>
            </main>
            <footer class="footer">
                <p class="footer__author">&copy; 2020 Mesto Russia</p>
            </footer>
            <div class="popup popup-profile">
                <div class="popup__container">
                    <button class="popup__close-button" id="edit-close" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form popup__form_profile" name="popupformprofile" novalidate>
                        <input type="text" name="formname" class="popup__form-field popup__form-field_type_name" placeholder="Имя" required minlength="2" maxlength="40" id="profile-name" autocomplete="off" />
                        <span id="profile-name-error" class="popup__form-field-error"></span>
                        <input type="text" name="formoccupation" class="popup__form-field popup__form-field_type_occupation" placeholder="О себе" required minlength="2" maxlength="200" id="profile-occupation" autocomplete="off" />
                        <span id="profile-occupation-error" class="popup__form-field-error"></span>
                        <button class="popup__submit-button" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
            <div class="popup popup-cards">
                <div class="popup__container">
                    <button class="popup__close-button" id="add-close" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup__form_place" name="popupformplace" novalidate>
                        <input type="text" name="name" class="popup__form-field popup__form-field_type_place" placeholder="Название" required minlength="2" maxlength="30" id="card-place-name" autocomplete="off" />
                        <span id="card-place-name-error" class="popup__form-field-error"></span>
                        <input type="url" name="link" class="popup__form-field popup__form-field_type_link" required placeholder="Ссылка на картинку" id="card-place-link" autocomplete="off" />
                        <span id="card-place-link-error" class="popup__form-field-error"></span>
                        <button class="popup__submit-button" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
            <div class="popup popup-image">
                <div class="popup-image__container">
                    <button class="popup__close-button" id="image-close" type="button"></button>
                    <img class="popup-image__pic" alt="/" src="/" />
                    <h3 class="popup-image__caption"></h3>
                </div>
            </div>
        </div>
        <template>
            <div class="element">
                <button class="element__delete-button" type="button"></button>
                <img class="element__photo" src="/." alt="/." />
                <div class="element__describe">
                    <h2 class="element__text"></h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
        </template>
        <!--<script src="./javascript/initialCards.js"></script>-->
        <!--<script src="./javascript/validate.js"></script>-->
       <!---- <script src="./pages/index.js" type="module"></script>-->
    </body>
</html>
